<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serratrip - Faça sua Reserva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container">
            <h1 class="display-4">Serratrip</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Destinos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h2 class="mb-4">Faça sua Reserva</h2>
                <form class="form-inline justify-content-center">
                    <input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Nome">
                    <input type="email" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Email">
                    <input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Destino">
                    <input type="date" class="form-control mr-sm-2 mb-2 mb-sm-0">
                    <input type="date" class="form-control mr-sm-2 mb-2 mb-sm-0">
                    <input type="number" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Número de Quartos">
                    <input type="number" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Número de Pessoas">
                    <button type="submit" class="btn btn-primary">Reservar</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-primary text-white py-3 mt-4">
        <div class="container text-center">
            <p>&copy; 2024 Serratrip. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
