              />

            </a>
      
            <!-- Links -->
            <ul class="custom-navbar-pages">
              <li><a href="../lista-hoteis/">Hotéis</a></li>

                <form class="form-inline justify-content-center">
                    <input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Nome">
                    <input type="email" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Email">

                    <input type="number" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Número de Quartos">
                    <input type="number" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Número de Pessoas">
